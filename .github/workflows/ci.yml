# .github/workflows/ci.yml
name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:

permissions:
  actions: read
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job to setup the environment, install dependencies, and create an artifact
  setup:
    name: Setup & Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # NOTE: Upload the entire workspace as an artifact. This includes node_modules.
      - name: Upload workspace artifact
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: .
          retention-days: 1

  # Dependency audit for vulnerable packages
  audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    needs: setup # NOTE: This job now depends on 'setup'
    steps:
      # NOTE: Download the pre-installed workspace instead of setting everything up again
      - name: Download workspace artifact
        uses: actions/download-artifact@v6
        with:
          name: workspace
          path: .

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run audit
        run: pnpm audit --audit-level=moderate

  # Lint projects
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Download workspace artifact
        uses: actions/download-artifact@v6
        with:
          name: workspace
          path: .

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

  # Run unit tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Download workspace artifact
        uses: actions/download-artifact@v6
        with:
          name: workspace
          path: .

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test

  # Build projects
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Download workspace artifact
        uses: actions/download-artifact@v6
        with:
          name: workspace
          path: .

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run build
        run: pnpm build

  # Type check projects
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Download workspace artifact
        uses: actions/download-artifact@v6
        with:
          name: workspace
          path: .

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run typecheck
        run: pnpm typecheck

  # Final status check to ensure all jobs pass
  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [audit, lint, unit-tests, build, typecheck]
    steps:
      - name: All checks passed
        run: echo "All CI checks have passed successfully!"
